services:
  postgres:
    build:
      context: .
      args:
        - POSTGRES_USER=${POSTGRES_USER:-airflow}
    container_name: postgres
    env_file:
      - ${ENV_FILE_PATH:-.env}
    ports:
      - "5432:5432" # Maps port 5432 on the host to port 5432 in the container
    volumes:
      - ./data:/var/lib/postgresql # Persists the database data
    restart: unless-stopped # Ensures the container restarts automatically unless stopped manually
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 30s
      timeout: 10s
      retries: 5
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: lee@aipeel.org
      PGADMIN_DEFAULT_PASSWORD: leesecret
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  postgres_data: # Defines a named volume for data persistence
  pgadmin-data: